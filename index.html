<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WS playground</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="logo">
  <a href="https://www.jetbrains.com/webstorm/">
    <img src="/webstorm-logo.svg" alt="WebStorm logo" width="344"
         height="90">
  </a>
</header>
<main id="app">
  <div class="wrapper">
    <div class="canvases">
      <canvas class="canvas" id="alice"></canvas>
      <canvas class="canvas" id="bob"></canvas>
    </div>
    <input class="color" type="color" value="#000000" />
  </div>

  <style>
    .wrapper {
      display: inline-flex;
      flex-direction: column;
      gap: 1rem;
    }

    .canvases {
      display: flex;
      gap: 1rem;
    }

    .canvas {
      width: 25rem;
      height: 25rem;
      border: 0.25rem solid #eeeeee;
      border-radius: 0.25rem;
      cursor: crosshair;
      touch-action: none;
    }

    .color {
      border: 0;
    }
  </style>
</main>
<footer class="technologies">
  <img src="/technologies.svg" alt="List of supported technologies">
</footer>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
